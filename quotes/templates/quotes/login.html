{% extends "quotes/base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
<p><a href="{% url 'password_reset' %}">Forgotten your password?</a></p>
{% endblock %}
